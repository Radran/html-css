<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="fotos/foto-p.png" type="image/png">
        <source media="(max-width:1200px )" srcset="fotos/foto-m.png" type="image/png">
        <img src="fotos/foto-g.png" alt="imagem flex">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/bola de haxixe.mp3" type="audio/mpeg">
        <p><a href="midia/bola de haxixe.mp3" download="bola de haxixe.m´3" type="audio/mpeg"></a>baixar</p>
    </audio>
</body>
</html>
